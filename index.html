<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="author" content="Frank Mungeri">
  <meta name="description" content="A clever signup page, with illustration and optional signup with social media platforms.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.2.1/css/all.css">
  <title>Signup | Clever</title>
</head>
<body>
  <div class="blue bg"></div>
  <div class="gray bg"></div>
  <main>
    <section role="region" aria-label="Illustration" class="section stats-section">
      <div>
        <img class="logo" src="images/clever-logo.png" alt>
      </div>
      <div class="graphic">
        <img class="stats-graphic" src="images/stats.png" alt>
      </div>
      <div>
        <p>
          Let's see what we have new, check it out! So maybe write here something more.
        </p>
         <div class="bars">
            <hr class="hr1" />
            <hr />
            <hr />
         </div>
      </div>
    </section>
    <section role="region" aria-labelledby="#heading" class="section signup-section">
      <div class="signup">
        <h1 id="heading">Create your account</h1>
        <p>It's free and easy</p>
        <form method="POST">
          <div class="field">
            <label for="name">Your name</label>
            <input id="name" type="text" name="name" required placeholder="Enter your name">
          </div>
          <div class="field">
            <label for="identity">E-mail or phone number</label>
            <input id="identity" type="text" name="identity" placeholder="Type your e-mail or phone number">
          </div>
          <div class="field">
            <label class="password">Password</label>
            <input id="password" type="password" name="password" placeholder="Type your password">
            <p class="info">
              Must be 8 characters or more.
            </p>
          </div>
          <div class="agreement">
            <input type="checkbox" name="agreement" id="agreement">
            <label for="agreement">By creating an account means you agree to the <a href="#">Terms and Conditions</a> and our <a href="#">Privacy Policy</a></label>
          </div>
          <div class="submit">
            <button type="submit">Register</button>
            <i class="fa-regular fa-circle-check"></i>
          </div>
        </form>
        <hr />
        <div class="signup-with">
          <a title="Signup with Google" aria-label="Signup with Google" href="#"><img src="images/google.png" alt></a>
          <a title="Signup with Apple" aria-label="Signup with Apple" href="#"><img src="images/apple.png" alt></a>
          <a title="Signup with Facebook" aria-label="Signup with Facebook" href="#"><img src="images/facebook.png" alt></a>
        </div>
      </div>
    </section>
  </main>
  <script src="main.js"></script>
</body>
</html>
